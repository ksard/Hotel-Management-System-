<div mat-dialog-title>
    <h1>Booking Updates</h1>
</div>

<div mat-dialog-content>
  <div class="user-actions">
    <button (click)="checkInRoom()" *ngIf="this.data.booking.bookingStatus == 'Confirmed'" class="button-primary" mat-raised-button>Check-In</button>
    <button (click)="checkOutRoom()" *ngIf="this.data.booking.bookingStatus == 'CheckedIn'" class="button-primary" mat-raised-button>Check-Out</button>
    <button (click)="cancelRoom()" *ngIf="this.data.booking.bookingStatus == 'Confirmed'" class="button-primary" mat-raised-button>Cancel Booking</button>
  </div>
</div>

<div mat-dialog-content *ngIf="this.dataSource?.length">
    <h1>Would you like to opt for additional services?</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Service Name Column -->
        <ng-container matColumnDef="serviceIcon">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <span class="material-symbols-outlined">{{element.serviceIcon}}</span></td>
        </ng-container>
        
          <!-- Service Name Column -->
          <ng-container matColumnDef="serviceName">
            <th mat-header-cell *matHeaderCellDef> Service Name </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
          </ng-container>
        
          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
        
          <!-- Checkbox Column -->
          <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-checkbox class="example-margin"
                (click)="$event.stopPropagation()"
                (change)="updateService(element)"
                  [checked]="element.checkBox">
                </mat-checkbox> 
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div mat-dialog-actions class="action-buttons">
    <button class="button-secondary" mat-raised-button (click)="onNoClick()">Cancel</button>
    <button class="button-success" mat-raised-button (click)="addNewService()" cdkFocusInitial>Add Services</button>
</div>
